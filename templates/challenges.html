{% extends "header.html"%}
{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<h1 class="mt-5" align="center"><strong>Challenges</strong></h1>
<h3 class="mt-9" align="center">{{ points }} Points</h3>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
      <div class="container">
        <div class="list-group">
        {% for challenge in challenges %}    
          <a href="./{{ challenge.name }}" class="list-group-item">
            <div id="header">
              <h4 style="float: left; width: 50%; text-align: left;"> {{ challenge.name }} </h4>
              <h4 style="float: left; width: 50%; text-align: right;"> {{ challenge.points }} </h4>
            </div>
          </a>
        {% endfor %}
        </div>
      </div>
      </div>
    </div>
  </div>
{% endblock %}
